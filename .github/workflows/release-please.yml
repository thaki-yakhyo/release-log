name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Release type for simple projects
          release-type: simple

          # Package name (used in release titles)
          package-name: release-log

          # Token for creating PRs and releases
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Show release-please outputs
        if: steps.release.outputs.pr || steps.release.outputs.release_created
        run: |
          echo "🔍 release-please Results:"

          RELEASE_CREATED="${{ steps.release.outputs.release_created }}"
          TAG_NAME="${{ steps.release.outputs.tag_name }}"
          VERSION="${{ steps.release.outputs.version }}"
          PR_NUM="${{ steps.release.outputs.pr }}"

          echo "Release created: ${RELEASE_CREATED:-false}"
          echo "Tag name: ${TAG_NAME:-none}"
          echo "Version: ${VERSION:-none}"
          echo "PR number: ${PR_NUM:-none}"

          if [ -n "$PR_NUM" ]; then
            echo "📋 Release PR created: #$PR_NUM"
            echo "🔗 Review at: https://github.com/${{ github.repository }}/pull/$PR_NUM"
          fi

          if [ "$RELEASE_CREATED" = "true" ]; then
            echo "🎉 Release $TAG_NAME was created!"
            echo "🔗 View at: https://github.com/${{ github.repository }}/releases/tag/$TAG_NAME"
          fi

  # Optional: Trigger additional workflows when release is created
  post-release:
    needs: release-please
    runs-on: ubuntu-latest
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Notify about new release
        run: |
          echo "🚀 New release created: ${{ needs.release-please.outputs.tag_name }}"
          echo "📦 Docker images and artifacts will be built by tag-triggered workflows"
          echo "🔗 Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }}"
