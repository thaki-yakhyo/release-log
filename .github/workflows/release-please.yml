name: Release Please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          # Release type for simple projects
          release-type: simple

          # Package name (used in release titles)
          package-name: release-log

          # Token for creating PRs and releases
          token: ${{ secrets.GITHUB_TOKEN }}

          # Include component in tag names (optional)
          include-component-in-tag: false

          # Custom configuration file
          config-file: .release-please-config.json

          # Custom manifest file
          manifest-file: .release-please-manifest.json

      - name: Show release-please outputs
        if: steps.release.outputs.pr || steps.release.outputs.release_created
        run: |
          echo "ğŸ” release-please Results:"
          echo "Release created: ${{ steps.release.outputs.release_created }}"
          echo "Tag name: ${{ steps.release.outputs.tag_name }}"
          echo "Version: ${{ steps.release.outputs.version }}"
          echo "PR number: ${{ steps.release.outputs.pr }}"

          if [ "${{ steps.release.outputs.pr }}" != "" ]; then
            echo "ğŸ“‹ Release PR created: #${{ steps.release.outputs.pr }}"
            echo "ğŸ”— Review at: https://github.com/${{ github.repository }}/pull/${{ steps.release.outputs.pr }}"
          fi

          if [ "${{ steps.release.outputs.release_created }}" == "true" ]; then
            echo "ğŸ‰ Release ${{ steps.release.outputs.tag_name }} was created!"
            echo "ğŸ”— View at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.release.outputs.tag_name }}"
          fi

  # Optional: Trigger additional workflows when release is created
  post-release:
    needs: release-please
    runs-on: ubuntu-latest
    if: needs.release-please.outputs.release_created == 'true'
    steps:
      - name: Notify about new release
        run: |
          echo "ğŸš€ New release created: ${{ needs.release-please.outputs.tag_name }}"
          echo "ğŸ“¦ Docker images and artifacts will be built by tag-triggered workflows"
          echo "ğŸ”— Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ needs.release-please.outputs.tag_name }}"
